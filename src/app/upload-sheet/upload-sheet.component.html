<app-modal (closeEventEmitter)="closeModal(form)" [modalid]="uploadSheetModalId" [title]="uploadSheetModalTitle">
  <form class="d-flex flex-column justify-content-around" (ngSubmit)="uploadSheet(form)" #form="ngForm" enctype="multipart/form-data">


    <div (click)="openFile(fileInput)" class="file-input d-flex flex-column justify-content-center align-items-center" [ngClass]="{'shrink':isFileSelected}">
      <i class="fa-solid fa-arrow-up-from-bracket fa-2xl "></i>
      <input ngModel name="image_sheet"  id="upload_image_background" #fileInput  (change)="change($event)"  class="position-absolute z-1  bg-info invisible" type="file" multiple accept="image/jpeg, image/png" />

    </div>
    <div *ngIf="showProgress"  class="d-flex w-100">

      <div class="custom-outter-progress-bar w-100 bg-info border-dark rounded-3 " >
        <div class="custom-inner-progress-bar w-50 bg-danger border-dark rounded-3"  style="--progress:{{ progressPercentString }}"></div>
      </div>
      <div class="px-1">
        <i class="fa-solid fa-trash" (click)="deleteSelectedImage(form)" [ngStyle]="{'color':progress!=100? 'rgba(0, 0, 0, 0.2)' : 'black'}"></i>
      </div>
    </div>



      <div class="w-100  d-flex justify-content-between">
        <div *ngIf="progress==100">{{this.sheetToUpload.name}}</div>
        <div *ngIf="showProgress" class="d-flex w-100 justify-content-end">
          <p>{{this.progress}}</p>
        </div>

      </div>



    <input ngModel class="input-group my-4 py-2 px-3" placeholder="Sheet Name" type="text" id="name" name="sheet_name">
    <div class="d-flex justify-content-end">
      <button class="btn" (click)="closeModal(form)" type="button" >Cancel</button>
      <button class="btn text-white px-3"   type="submit" style="background: var(--primary-color)">Upload</button>
    </div>
   </form>


</app-modal>
