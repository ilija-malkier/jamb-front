<div class="container">
  <div class="w-100 mt-2 d-flex justify-content-end align-items-center">
    <div style="cursor: pointer" class="mx-2 icon-holder" >
      <i class="bi bi-pencil-square icon-hover p-2 "  (click)="toggleEditMode()"></i>
    </div>
    <div style="cursor: pointer" class="icon-holder">
      <i class="bi bi-trash3 icon-hover p-2 "  *ngIf="game.players.length==1" (click)="deleteGame()"></i>
    </div>
  </div>

  <div class="w-100 mt-4 d-flex justify-content-center">
    <p>Game played: <b style="font-size: 1.5rem">{{game.date | date}}</b></p>
  </div>
  <div class="d-flex ">
    <app-chip  class="me-2" (removeChipEmmiter)="removeGameset($event)" [chipId]="gameset.gameSetId"  *ngFor="let gameset of game.gameSets" [chipName]="gameset.gameSetName"></app-chip>
  </div>
  <div>

  </div>

  <div class="d-flex ">

    <div class=" col-6 d-flex flex-column justify-content-start">
      <div>
        <p>Scoreboard</p>
      </div>
      <div class="px-4">
        <app-win-list  [players]="game.players" (eventViewImageEmitter)="handleViewImage($event)"></app-win-list>
      </div>
    </div>
    <div class=" col-6 d-flex flex-column justify-content-center">

      <div class="text-center">
        <p>My Sheet</p>
      </div>

      <img  class="mt-3 " src="data:image/jpeg;base64,{{game.image}}" height="600px">
    </div>
  </div>


<ng-container *ngIf="isEditMode">
  <div class="d-flex flex-column w-100">
    <label >Gameset</label>
    <div class="dropdown w-100 d-flex align-items-center ">


      <button  type="button"  style="border: solid 1px var(--link-inactive);height: 40px" class="btn col-11  text-start  dropdown-toggle"  data-bs-toggle="dropdown" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
        {{selectedGamesetName}}
      </button>
      <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
        <li *ngFor="let gameset of gameSetsToAdd"><a (click)="setGameset(gameset.gameSetId)" class="dropdown-item" >{{gameset.gameSetName}}</a></li>
        <div class="d-flex w-100  align-items-center ">
        </div>

      </div>


    </div>
  </div>
  <button class="btn btn-primary" (click)="addGameToGameset()">Add To Gameset</button>

</ng-container>

</div>
