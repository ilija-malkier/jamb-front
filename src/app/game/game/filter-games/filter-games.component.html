<div class="">
  <br>
  <br>
  <br>
  <form #form="ngForm" (ngSubmit)="filterHistory(form)" class=" w-100">

    <div class=" mt-5  mb-3 d-flex justify-content-start">
      <button type="submit" class="btn text-white px-4 " style="background: var(--primary-color)">Apply</button>
      <button type="button" (click)="clearFilter()" class="btn btn-link text-decoration-none text-dark mx-2">Clear</button>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
            Date
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
          <div class="p-3">
            <div class="d-flex justify-content-start flex-column  ">
              <label class="w-100 text-start" for="date_from">Date From</label>
              <input [(ngModel)]="filterRequest.date_from" type="date" class="form-control" id="date_from"
                     name="date_from">
            </div>
            <div class="d-flex mt-4 justify-content-center flex-column">
              <label class="w-100 text-start" for="date_from">Date To</label>
              <input value="{{filterRequest.date_to}}" [(ngModel)]="filterRequest.date_to" type="date"
                     class="form-control" id="date_to" name="date_to">
            </div>
          </div>

        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Game Status
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class=" input-group">
              <select [(ngModel)]="filterRequest.game_status" name="game_status" class="form-select form-select "
                      aria-label=".form-select-lg example">
                <option
                  value="{{GameStatus.IN_PROGRESS.toString().replace(' ','_')}}">{{GameStatus.IN_PROGRESS.toString()}}</option>
                <option value="{{GameStatus.completed.toString() }}">{{GameStatus.completed.toString()}}</option>
                <option value="null">{{GameStatus.all.toString()}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Friends
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">


            <div class="w-100 h-100  align-items-center d-flex chip-holder ">
              <input #playerNameInput type="text" class="form-control w-100" name="player_name_input"
                     id="player_name_input">
              <div (click)="addFilterFriends(playerNameInput)"
                   class="col-1 d-flex justify-content-center align-items-center">
                <i class="bi bi-plus" style="color: var(--primary-color);font-size:40px"></i>
              </div>

            </div>
            <div class=" h-100 align-items-center flex-column d-flex chip-holder ">

              <div *ngFor="let chip of filterFriends"
                   class="col mx-2 my-2 d-flex justify-content-start align-content-center ">
                <app-chip chipName="{{chip}}" (removeChipEmmiter)="removeFilterFriends($event)"></app-chip>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Winner
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingThree"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div
              class="row justify-content-center
                           w-100">

              <div class="w-100 h-100  align-items-center d-flex chip-holder ">
                <input #winnerNameInput type="text" class="form-control w-100" name="player_name_input"
                       id="winner_name_input">
                <div (click)="addFilterWiners(winnerNameInput)"
                     class="col-1 d-flex justify-content-center align-items-center">
                  <i class="bi   bi-plus " style="color: var(--primary-color);font-size:40px"></i>
                </div>

              </div>
              <div class=" h-100  align-items-center d-flex flex-column chip-holder ">

                <div *ngFor="let chip of filterWiners"
                     class="col mx-2 my-2 d-flex flex-column justify-content-start align-content-center ">
                  <app-chip chipName="{{chip}}" (removeChipEmmiter)="removeFilterWinners($event)"></app-chip>
                </div>
              </div>


            </div>
          </div>


        </div>
      </div>
    </div>


  </form>

</div>
