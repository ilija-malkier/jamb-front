<div *ngIf="gameLists | async as games">
  <ng-container *ngIf="(games.dataState === DataState.LOADING)">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="width: 50px;height: 50px"></span>

  </ng-container>
  <div  class="d-flex flex-column w-100  justify-content-center align-items-center">
    <app-game-history-card [game]="game" *ngFor="let game of games?.appData"></app-game-history-card>
  </div>

  <ng-container *ngIf="games.appData?.length==0" class="bg-danger">
    <img src="../../../assets/images/no_data.png">
  </ng-container>

</div>
