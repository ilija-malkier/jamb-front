
<div class="py-4  mt-5 w-100 container flex-column d-flex justify-content-center align-items-center">
  <div class="w-100">
    <app-button-icon  icon="fa-solid fa-arrow-up-from-bracket"  (click)="openModal()" text="Upload Sheet">
    </app-button-icon>
  </div>
  <div class=" py-4 d-flex">

    <app-statistic-card  class="mx-4" title="Total Games" value="125" percent="50%" image="assets/images/dice.png">
    </app-statistic-card>
    <app-statistic-card class="mx-4" title="Games Won" value="26" percent="20%" image="assets/images/rook.png">
    </app-statistic-card>
    <app-statistic-card class="mx-4" title="Games Lost" value="41" percent="30%" image="assets/images/broken-queen.png">
    </app-statistic-card>
  </div>

  <div class="d-flex  w-100 justify-content-around">
   <div class="col-4">
     <h5 class="">History</h5>
   </div>
    <div class="d-flex col-6  justify-content-end">
      <p class="mx-4"  style="cursor: pointer" (click)="openFilter()">Filter</p>

      <p  class=" mx-3  dropdown-toggle"  data-bs-toggle="dropdown" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
        Sort
      </p>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="setSort('date',SortDirection.asc)">Date asc</a>
        <a class="dropdown-item" (click)="setSort('date',SortDirection.desc)">Date desc</a>
      </div>
    </div>
    <div class="d-flex col-1   justify-content-end">

    </div>
  </div>


  <app-game-list>

  </app-game-list>


  <app-upload-sheet></app-upload-sheet>
  <app-filter-modal (filterRequestEmmiter)="filterSubmit($event)"></app-filter-modal>
</div>
