<app-modal [modalid]="filterModelId" [title]="filterModalTitle">

  <div>
    <div class="d-flex justify-content-lg-around">
      <div class="d-flex justify-content-center flex-column">
        <label class="w-100 text-center" for="date_from">Date From</label>
        <input type="date" class="form-control" id="date_from" name="date_from">
      </div>
      <div class="d-flex justify-content-center flex-column">
        <label class="w-100 text-center" for="date_from">Date To</label>
        <input type="date" class="form-control" id="date_to" name="date_to">
      </div>


    </div>
    <div class="mt-3">
      <label class=" text-center" for="game_status">Game Status</label>
      <input type="text" id="game_status" class="form-control" name="game_status">
    </div>
    <div class="mt-3">
      <label class=" text-center" for="game_status">Player Name</label>
      <input type="text" id="player_name"  class="form-control" name="player_name">
    </div>
    <div class=" mt-5 d-flex justify-content-end">
      <button class="btn btn-link text-decoration-none text-dark mx-2">Cancel</button>
      <button class="btn text-white px-4 " style="background: var(--primary-color)">Apply</button>
    </div>
  </div>


</app-modal>
