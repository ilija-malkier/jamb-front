<div class="container mt-5">
  <div>
    <app-button-icon icon="bi bi-search" (click)="openFindFriendsModal()" text="Find Friends"></app-button-icon>
  </div>
  <div class="mt-4">
    <h4>My Friends</h4>
  </div>
  <div class="mt-4" >
    <ng-container *ngIf="$friends | async as friends">


      <table class="table table-striped">
        <thead>
        <tr>
          <th class="text-center" scope="col">Fullname</th>
          <th class="text-center" scope="col">Username</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let friend of friends?.appData | slice:0:maxFriends">
          <td class="text-center">Mark</td>
          <td class="text-center">{{friend.username}}</td>
          <td class="text-center">@mdo</td>
        </tr>
        </tbody>
      </table>
      <div class="w-100  d-flex justify-content-end">
        <app-friends-list-pagination [totalElements]="this.customRound(this.totalElements/this.maxFriends)"></app-friends-list-pagination>
      </div>

    </ng-container>
  </div>

  <div class="dropdown-divider"></div>
  <div class="mt-5">
    <h4>Friends Request</h4>
  </div>
  <div class="mt-4" >
    <ng-container *ngIf="$friendsRequests | async as friendsRequests">
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="text-center" scope="col">Firstname</th>
        <th class="text-center" scope="col">Username</th>
        <th class="text-center" scope="col">Action</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let friendRequest of friendsRequests?.appData | slice:0:maxFriends">
        <td class="text-center">Larry</td>
        <td class="text-center">{{friendRequest.sender}}</td>
        <td class="text-center">
          <div>
          <button class="btn text-white" style="background: var(--primary-color)">Accept</button>
          <button class="btn">Decline</button>
        </div>
        </td>
      </tr>
      </tbody>
    </table>
      <div class="w-100  d-flex justify-content-end">
        <app-friends-requests-list-pagination (nextPageEmmiter)="handleNextPage($event)" ></app-friends-requests-list-pagination>
      </div>

    </ng-container>
  </div>

  <app-find-friends-modal></app-find-friends-modal>
</div>
