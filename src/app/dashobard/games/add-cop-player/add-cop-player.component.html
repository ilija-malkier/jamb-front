<div class="content d-flex flex-column">
  <div>
    <p style="font-size: xx-large">Add Co-Op Player</p>
    <p style="opacity: 50%" class="text-white">Add friend to play together as a team</p>
  </div>
  <div class="d-flex justify-content-end p-4">

      <div class="d-flex ">
        <div class="form-group mx-2  h-100 d-flex align-items-center">
          <input [(ngModel)]="searchText" type="text" class="form-control" id="exampleInputEmail1"  placeholder="Search...">
        </div>
        <button class="btn btn-secondary " (click)="searchCop()">
          <i class="tim-icons icon-zoom-split" ></i>
        </button>
      </div>
    </div>

  <app-co-friends-list #listCop  (selectedCop)="handleSelectedCop($event)" ></app-co-friends-list>

  <div class="d-flex justify-content-between">
    <button class="btn" >Back</button>
    <div class="d-flex align-items-center">
      <p class="mx-4 px-4"  style="cursor:pointer;" (click)="skip()">Skip</p>
      <button class="btn btn-primary"  (click)="next()">Next</button>
    </div>
  </div>
</div>
