<div class="content d-flex flex-column">
  <div>
    <p style="font-size: xx-large">Add Gameset</p>
    <p style="opacity: 50%" class="text-white">Add gameset where game belongs to</p>
  </div>
  <div class="d-flex justify-content-end p-4">

    <div class="d-flex ">
      <div class="form-group mx-2  h-100 d-flex align-items-center">
        <input [(ngModel)]="searchText" type="email" class="form-control" id="exampleInputEmail1"  placeholder="Search...">
      </div>
      <button class="btn btn-secondary" (click)="searchGamesets()">
        <i class="tim-icons icon-zoom-split"></i>
      </button>
    </div>
  </div>
  <app-gameset-add-list #gamesetList></app-gameset-add-list>


  <div class="d-flex justify-content-between">
    <button class="btn" (click)="back()" >Back</button>
    <div class="d-flex align-items-center">
      <p class="mx-4 px-4"  style="cursor:pointer;" (click)="skip()">Skip</p>
      <button class="btn btn-primary" (click)="next()">Next</button>
    </div>
  </div>
</div>
