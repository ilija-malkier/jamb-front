<div class=" custom-card   d-flex justify-content-end flex-column   p-1" style="width:250px;background: var(--default);border: solid 2px" (click)="unselect()"

     [ngStyle]="{ 'border-color': isSelected ? 'var(--primary)' : 'white' }"
>

  <div class="p-4 bg-info custom-card-header w-50 d-flex justify-content-center align-items-center" >
    <img src="assets/images/paper.png">
  </div>
  <div class="d-flex custom-card-content justify-content-center align-items-center  flex-column" >
    <p class="text-white" style="font-size: large">None</p>
  </div>
</div>
