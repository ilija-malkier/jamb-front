<div class="w-100 ">


<div *ngIf="(gameLists | async) as games;" class="w-100 d-flex justify-content-center">
  <ng-container *ngIf="(games.dataState === DataState.LOADING)">
    <div class="w-100 d-flex justify-content-center mt-4">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="width: 50px;height: 50px;color:var(--white-color)"></span>

    </div>

  </ng-container>
<!--    <app-game-history-card [game]="game" *ngFor="let game of games?.appData"></app-game-history-card>-->

  <br><br>

  <div class="section_our_solution w-75  p-4 ">
    <div class="row w-100">
      <div class="col-lg-12 col-md-12 col-sm-12 w-100">
        <div class="our_solution_category w-100" >
          <div class="solution_cards_box w-100 m-2">
              <app-game-history-card *ngFor="let even of evenList" [game]="even"></app-game-history-card>
          </div>
          <div class="solution_cards_box sol_card_top_3 m-2">

              <app-game-history-card *ngFor="let odd of oddList" [game]="odd"></app-game-history-card>

          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-container  *ngIf="games.appData?.length==0" class="">
   <div class="w-100  d-flex justify-content-center">
     <img src="../../../assets/images/no_data.png">
   </div>
  </ng-container>

</div>

</div>
