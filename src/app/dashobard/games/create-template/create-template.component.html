<div class="content d-flex flex-column ">
  <div>
    <p style="font-size: xx-large">Create Your Template</p>
    <p style="opacity: 50%" class="text-white">Create your custom template for game</p>
  </div>
  <div class=" p-3  justify-content-center align-items-center ">

    <table class="table w-100">
      <thead>
      <tr>
        <th class="text-center mt-3">Game</th>
        <th class="text-center ">
          <app-toggle-template-button [columnIndex]="0" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <p class="mt-3" style="font-size: large">▲</p>
        </th>
        <th class="text-center">
          <app-toggle-template-button [columnIndex]="1" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <p class="mt-3" style="font-size: large">▲/▼</p>
        </th>
        <th class="text-center">
          <app-toggle-template-button [columnIndex]="2" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <p class="mt-3" style="font-size: large">▲</p>

        </th>
        <th class="text-center">
          <app-toggle-template-button [columnIndex]="3" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <p class="mt-3" style="font-size: large">N</p>

        </th>
        <th class="text-center">
          <app-toggle-template-button  [columnIndex]="4" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <p class="mt-3" style="font-size: large">R</p>

        </th>
        <th class="text-center">
          <app-toggle-template-button [columnIndex]="5" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>
          <p class="mt-3  " style="font-size: large">D</p>

        </th>
        <th class="text-center ">
          <app-toggle-template-button [columnIndex]="6" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <div class=" d-flex flex-column ">
            <span  class="p-0 m-0" style="font-size: large">▼</span>
            <span class="p-0 m-0" style="font-size: large">▲</span>

          </div>
        </th>
        <th class="text-center ">
          <app-toggle-template-button [columnIndex]="7" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <div class=" d-flex flex-column ">
            <span class="p-0 m-0" style="font-size: large">▲</span>

            <span  class="p-0 m-0" style="font-size: large">▼</span>

          </div>
        </th>
        <th class="text-center">
          <app-toggle-template-button [columnIndex]="8" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <p class="mt-3" style="font-size: large">O</p>
        </th>
        <th class="text-center">
          <app-toggle-template-button [columnIndex]="9" [isColumn]="true" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>

          <p class="mt-3" style="font-size: large">M</p>
        </th>


      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="text-center" style="border: none">1</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">2</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">3</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">4</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">5</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">6</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">SUM</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">MAX</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">MIN</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">SUM</td>
      </tr>
      <tr class="d-flex py-2  position-relative">
        <td class="text-center p-0    w-100   " style="border: none">
          Kenta
        </td>
      </tr>
      <tr>
        <app-toggle-template-button [columnIndex]="-1" [isColumn]="false" (toggleEmit)="handleToggle($event)"></app-toggle-template-button>
        <td class="text-center" style="border: none">Triling</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">Full</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">Kare</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">Yamb</td>
      </tr>
      <tr>
        <td class="text-center" style="border: none">SUM</td>
      </tr>

      </tbody>

    </table>

  </div>

  <div class="d-flex justify-content-between px-3">
    <button class="btn btn-secondary" routerLink="/dashboard/games/templates">Back</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveTemplateModal">
      Create
    </button>

  </div>


  <div class="modal fade" id="saveTemplateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="saveTemplateModal-title">Would you like to save this template to favorites?</h2>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove"></i>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputPassword1">Template Name</label>
            <input [(ngModel)]="topicName" type="text" class="form-control text-dark" id="exampleInputPassword1" placeholder="Name">
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-link"  (click)="createTemplateWithoutSave()" style="background: none;color:var(--text-dark);pointer-events: auto" >Skip</button>
            <button class="btn" (click)="crateTemplateWithSave()">Save</button>
          </div>

        </div>

      </div>
    </div>
  </div>


</div>
