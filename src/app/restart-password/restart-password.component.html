<div class="container my-5 d-flex flex-column justify-content-center align-items-center">
 <h2 class="my-5">Reset your password</h2>
  <form class="w-50 " #form="ngForm" (ngSubmit)="sendRequestForPasswordReset(form)" ngForm action="#" method="post">
    <div class="form-group first">
      <input type="text" ngModel   placeholder="Email" class="form-control py-2" id="email" name="email">
    </div>

      <div class="d-flex mt-3 justify-content-center flex-column">
        <button type="submit" class="btn  restart-button text-white">
          <ng-container *ngIf="(isLoading) ;else textContainerBtn">
            <div class="d-flex justify-content-center align-items-center">
              <span class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
              <p>Loading</p>
            </div>

          </ng-container>
          <ng-template #textContainerBtn>
            Restart
          </ng-template>
        </button>
      </div>

  </form>
</div>
