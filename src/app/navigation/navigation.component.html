<div class="p-3 d-flex justify-content-end align-items-center">
  <p class="mx-3 nav-item-p" [ngClass]="{'active':activeRoute==='home'}" (click)="changeActiveNav('home')" *ngIf="auth.$isLogin |async " routerLink="/home">Home</p>
  <p class="mx-3 nav-item-p" [ngClass]="{'active':activeRoute==='login'}" (click)="changeActiveNav('login')"  *ngIf="!(auth.$isLogin |async)"  routerLink="/login">Login</p>
  <p class="mx-3 nav-item-p" [ngClass]="{'active':activeRoute==='register'}" (click)="changeActiveNav('register')"  *ngIf="!(auth.$isLogin |async)"  routerLink="/register">Register</p>
  <p class="mx-3 nav-item-p" [ngClass]="{'active':activeRoute==='support'}" (click)="changeActiveNav('support')"  *ngIf="(auth.$isLogin |async)"  routerLink="/support">Support</p>
  <div class="dropdown" [ngClass]="{'active':activeRoute==='account'}"  *ngIf="(auth.$isLogin |async)"  >
    <p  class=" mx-3  dropdown-toggle"  [ngClass]="{'active':activeRoute==='account'}"  data-bs-toggle="dropdown" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
      Account
    </p>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item"  (click)="changeActiveNav('account')" routerLink="/account/friends">Friends</a>
      <div class="d-flex w-100 align-items-center ">
        <a class="dropdown-item"  (click)="changeActiveNav('account')" routerLink="/account/game">Game</a>
        <div class="circle me-2" *ngIf="totalGameRequests!=0">
          {{totalGameRequests}}
        </div>
      </div>
      <a class="dropdown-item"   (click)="changeActiveNav('account')" routerLink="/account/settings">Settings</a>
      <a class="dropdown-item" (click)="auth.logout()"  *ngIf="auth.$isLogin |async " >Logout</a>
    </div>
  </div>
  <p class="mx-4 nav-item-p"></p>
</div>
