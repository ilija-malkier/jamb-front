<app-modal [title]="registerModalTitle" [modalId]="registerModalId">

  <div class="p-2">
    <div class="d-flex justify-content-center text-center w-100">
      <p>Successfull registration.
        Email has been sent to confirm your account</p>
    </div>

    <div class="w-100 d-flex justify-content-end">
      <button class="btn button-ok px-3" (click)="closeModal()" >Ok</button>

    </div>
  </div>



</app-modal>
