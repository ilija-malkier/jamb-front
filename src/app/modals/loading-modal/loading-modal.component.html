<ng-template #template>

        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Loading...</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="w-100 p-3 d-flex flex-column align-items-center justify-content-center">
            <span style="width: 40px;height: 40px"  class="mb-3 spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
          </div>
        </div>


</ng-template>
