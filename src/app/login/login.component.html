


<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/images/signin.png');"></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3 class="header-login"><b>Sign In</b></h3>
          </div>
          <form (ngSubmit)="login(form)"  #form="ngForm" ngForm action="#" method="post">
            <div class="form-group first">
              <input type="text"  placeholder="Username" class="form-control" id="username">

            </div>
            <div class="form-group last mb-3">
              <input type="password" placeholder="Password" class="form-control" id="password">

            </div>

            <div class="d-flex mb-5 align-items-center justify-content-between">
              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
            </div>

            <input   type="submit" value="Log In" class="btn  w-100 btn-block login-btn" >
            <div class="d-flex justify-content-center mt-3">
              <p>Dont have an account? <a> <span class="register-text"> Register now!</span></a></p>
            </div>
