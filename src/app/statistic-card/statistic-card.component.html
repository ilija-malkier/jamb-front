<div  class="card-statistics  text-white d-flex justify-content-center align-items-center   rounded-3 p-3">
  <div class="d-flex p-3 justify-content-center flex-column align-items-center">
    <p>{{title}}</p>
    <h2>{{value}}</h2>
    <p *ngIf="(isFinite(parseInt(percent)) && !isNaN(parseInt(percent))); else p" style="opacity: 0.5">{{percent}}%</p>
    <ng-template #p>
      <p style="opacity: 0.5">0%</p>
    </ng-template>
  </div>
  <div class="ms-4">
    <img [src]="image">
  </div>
</div>
