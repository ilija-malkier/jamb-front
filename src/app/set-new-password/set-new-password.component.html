<div class="container my-5 d-flex flex-column justify-content-center align-items-center">
  <h2 class="my-5">Set your new password</h2>
  <app-error-baner [show]="showError" [text]="errorMessage"></app-error-baner>

  <form class="w-50 mt-4 " #form="ngForm" (ngSubmit)="changePassword(form)"  method="post">
    <div class="form-group first">
      <input [ngClass]="{'invalid-input':this.showError}" ngModel type="password" name="password"   placeholder="Password" class="form-control py-2" id="password">
    </div>
    <div class="form-group first mt-3">
      <input [ngClass]="{'invalid-input':this.showError}" ngModel type="password" name="confirmPassword"   placeholder="Confirm password" class="form-control py-2" id="password-confirm">
    </div>

    <div class="d-flex mt-3 justify-content-center flex-column">
      <button class="btn  restart-button text-white">Save </button>
    </div>

  </form>

</div>
