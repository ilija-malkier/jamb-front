<div class="container my-5 d-flex flex-column justify-content-center align-items-center">
  <h2 class="my-5">Set your new password</h2>
  <form class="w-50 " #form="ngForm" ngForm action="#" method="post">
    <div class="form-group first">
      <input type="password"   placeholder="password" class="form-control py-2" id="password">
    </div>
    <div class="form-group first">
      <input type="password"   placeholder="password" class="form-control py-2" id="password-confirm">
    </div>

    <div class="d-flex mt-3 justify-content-center flex-column">
      <button class="btn  restart-button text-white">Save </button>
    </div>

  </form>

</div>
