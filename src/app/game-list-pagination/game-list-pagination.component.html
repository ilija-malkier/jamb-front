<div class="w-100  d-flex justify-content-center align-items-center my-5">

  <i  [ngClass]="{'not-active':!canGoBack()}" style="cursor: pointer" class="fas-solid fas-arrow-left" (click)="backPage()"></i>
  <div class="mx-4 ">
    <span *ngFor="let i of numberArray" class="mx-1 p-1 rounded-2" style="cursor: pointer" [ngStyle]="{'color': (i+1===currentPage)? 'white': 'gray','background':(i+1===currentPage)? '#2A2F4F':'transparent' }" (click)="toPage(i+1)">{{i+1}}</span>

  </div>
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
  </svg>

  <i style="cursor: pointer" class="fa-solid fa-lg fa-chevron-right" [ngClass]="{'not-active':!canGoForward()}" (click)="nextPage()"></i>
</div>
