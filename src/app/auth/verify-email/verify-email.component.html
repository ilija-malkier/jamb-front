<div class="w-100 d-flex h-100 justify-content-center align-items-center">
<div class="card p-3 w-25 d-flex justify-content-center" >
  <div class="card-body d-flex flex-column justify-content-center">
    <ng-lottie height="auto"   [options]="options"></ng-lottie>
    <p style="font-size: x-large;text-align: center" >
      Email successfully verified.
      You can go back to login now.
    </p>
    <button (click)="confirmMail()" class="btn btn-primary mt-4  py-2 px-4 text-white" routerLink="/auth/sign-in" >Sign-In</button>
  </div>
</div>
</div>
