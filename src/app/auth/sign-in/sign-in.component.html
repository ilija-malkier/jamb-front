<div style="" class="d-flex h-100  align-items-center justify-content-center">
  <div class="form login ">
    <div class="form-content">
      <header class="text-white">Sign in</header>

        <app-error-baner [show]="showErrorMessage" [text]="errorMessage"></app-error-baner>

      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <label for="username">Username</label>
          <input ngModel required type="text" class="form-control " id="username" name="username" placeholder="user123" [ngClass]="{'invalid-input': showErrorMessage}">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel required type="password" class="form-control" id="password" name="password"  placeholder="test!#123" [ngClass]="{'invalid-input': showErrorMessage}">
        </div>
        <div class="form-link">
          <a routerLink="/auth/password/reset" class="forgot-pass">Forgot password?</a>
        </div>
        <div class="mt-4">
          <button type="submit" class="w-100 animation-on-hover btn btn-primary">Sign in</button>
        </div>
      </form>
      <div class="form-link">
        <span>Don't have an account? <a routerLink="/auth/sign-up" class="link signup-link">Signup</a></span>
      </div>
      <div class="line"></div>
      <div class="media-options">

        <button type="button" class="w-100 animation-on-hover btn facebook">
