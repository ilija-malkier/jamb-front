<div style="width: 100%;height: 100vh" class="d-flex  align-items-center justify-content-center">

<div class="form signup">
    <div class="form-content">
      <header>Signup</header>
      <form action="#">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="test123#">
        </div>
        <div class="form-group">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" class="form-control" id="password-confirm" placeholder="test123#">
        </div>
        <div class="mt-4">
          <button type="button" class="w-100 animation-on-hover btn btn-primary">Sign up</button>
        </div>
      </form>
      <div class="form-link">
        <span>Already have an account? <a  routerLink="/auth/sign-in"  class="link login-link">Login</a></span>
      </div>
    </div>

  </div>
</div>
