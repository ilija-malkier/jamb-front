<div *ngIf="gameLists | async as games">
  <div  class="d-flex flex-column w-100  justify-content-center align-items-center">
    <app-game  [game]="game" *ngFor="let game of games?.appData"></app-game>
  </div>
  <div *ngIf="games.dataState===DataState.LOADING">
    <p>Loading</p>
  </div>

</div>
