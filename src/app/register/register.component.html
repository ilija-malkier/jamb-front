


<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/images/register.png');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3 class="header-login"><b>Sign Un</b></h3>
            <app-error-baner></app-error-baner>
          </div>
          <form  (ngSubmit)="register(form)"  #form="ngForm" ngForm action="#" method="post">
            <div class="d-flex">
              <div class="form-group first col-6 ">
                <input type="text"  placeholder="First Name" class="form-control" id="first-name">
              </div>
              <div class="form-group first col-6 ">
                <input type="text"  placeholder="Last Name" class="form-control" id="last-name">
              </div>
            </div>

            <div class="form-group ">
              <input type="text"  placeholder="Username" class="form-control" id="username">
            </div>
            <div class="form-group ">
              <input type="email"  placeholder="Email" class="form-control" id="email">
            </div>
            <div class="form-group  ">
              <input type="password" placeholder="Password" class="form-control" id="password">
            </div>
            <div class="form-group last mb-3">
              <input type="password" placeholder="Confirm Password" class="form-control" id="confirmpassword">
            </div>

            <input   type="submit" value="Sign Up" class="btn  w-100 btn-block login-btn" >
            <div class="d-flex justify-content-center mt-3">
              <p>Already have an account? <a> <span class="register-text"> Login now!</span></a></p>
